<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patala Bhairavi</title>
    <link rel="icon" href="Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./resources/css/index.css">
</head>
<body>
    <style>
        body {    
            background-image:url("./resources/images/main1.jpg"); 
            background-repeat: no-repeat;
            background-size: auto 100vh;
            background-position-y: top;
            background-position-x: center;
        } 
    </style>
<div class = "container">
<img src="./resources/images/logo.png" alt="Patala Bhairavi" class="logo">
<div class = "language">
<p id="telugu" onclick="tel()">తెలుగు</p>
<p id="english" onclick="eng()">English</p>
</div>
</div>
</body>

<script>
    langSelect();

    function langSelect() {
      if (localStorage.lang==null||localStorage.lang==1) {
        document.getElementById("telugu").style.color="yellow";
        document.getElementById("english").style.color="white";
      } else {
        document.getElementById("telugu").style.color="white";
        document.getElementById("english").style.color="yellow";
      }
    }

    function eng() {
        localStorage.lang = 2;
        langSelect();
    }

    function tel() {
        localStorage.lang = 1;
        langSelect();
    }
    </script>

</html>
